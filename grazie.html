<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie | CertifIoT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- STESSO STILE DEL SITO PRINCIPALE --- */
        :root {
            --bg-dark: #0f172a;
            --primary: #3b82f6;
            --accent: #06b6d4;
            --success: #10b981;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .success-card {
            background: #1e293b;
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 { font-family: 'Space Grotesk', sans-serif; margin: 20px 0 10px 0; font-size: 32px; }
        p { color: var(--text-muted); margin-bottom: 30px; }

        .icon-circle {
            width: 80px; height: 80px; background: rgba(16, 185, 129, 0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto; border: 2px solid var(--success);
        }
        .icon-circle i { font-size: 35px; color: var(--success); }

        .btn {
            display: inline-block; padding: 14px 30px; border-radius: 8px; font-weight: 600; text-decoration: none;
            background: linear-gradient(90deg, var(--primary), var(--accent)); color: white;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">
            <i class="fa-solid fa-check"></i>
        </div>
        <h1>Richiesta Ricevuta!</h1>
        <p>Grazie per l'interesse in CertifIoT. Abbiamo ricevuto la tua mail e ti contatteremo entro 24 ore con i dettagli per l'accesso.</p>
        <a href="index.html" class="btn">Torna alla Home</a>
    </div>

</body>
</html>
